<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Encriptador</title>
    <link rel="icon" type="image/ico" href="img/icono.ico"/>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style-desktop.css">
    <link rel="stylesheet" href="css/style-tablet.css">
</head>
<body>
    <div class="container">
        <div class="encrypt-area">
            <div class="container-text">
                <div class="img-logo">
                    <img src="img/Logo.png" alt="Logo Alura">
                </div>
                <div class="container-input-text">
                    <div class="container-textarea">
                        <textarea name="texto" class="textarea" id="textUser" placeholder="Ingrese el texto aqui" pattern="[a-z0-9]"></textarea>
                    </div>
                    <div class="container-information">
                        <span>
                            <img src="img/informacion.png" alt="Información">
                        </span>
                        <span> Solo letras minúsculas y sin acentos</span>
                    </div>
                    <div class="container-buttons">
                        <button class="btn btn-blue" id="btnEncrypt">Encriptar</button>
                        <button class="btn btn-light-blue" id="btnDecrypt">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="container-resultado">
                <div class="box-none-text" id="boxNoneText">
                    <img src="img/muñeco.png" alt="">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <span>Ingresa el texto que desea encriptar o desencriptar.</span>
                </div>
                <div class="box-show-text" id="boxShowText">
                    <textarea name="text2" readonly class="text-result" id="textResult" placeholder="No text"></textarea>
                    <button class="btn btn-light-blue" id="btnCopy">Copiar</button>
                </div>
            </div>
        </div>
        <div class="credits-area">
            <span>Challenge ONE realizado por Henry Santamaria |</span>
            <span class="badge">
                <a href="https://www.linkedin.com/in/henrysantamariac/" target="_blank"><img src="img/linkedin.png" alt="Linkedin"></a>
                <a href="https://github.com/HenrySantamariaC" target="_blank"><img src="img/github.png" alt="Github"></a>
            </span>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
</body>
</html>
